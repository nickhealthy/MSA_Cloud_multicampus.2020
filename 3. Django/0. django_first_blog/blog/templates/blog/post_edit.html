{% extends 'blog/base.html' %}

{% block content %}
    <h2>New Post</h2>
    <form method="post" class="post-form">
        {% csrf_token %}
        <!-- form class 의 title, text 만든거를 p 태그로 뿌림 -->
        {{ form.as_p }}
        <!-- save btn btn-primary 는 bootstrap 에서 지원하는 속성 -->
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>
{% endblock %}
