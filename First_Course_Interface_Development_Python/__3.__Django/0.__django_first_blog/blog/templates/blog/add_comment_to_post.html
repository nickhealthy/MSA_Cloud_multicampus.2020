{% extends 'blog/base.html' %}

{% block content %}
    <table>
        <h2>New Comment</h2>
        <form method="post" class="post-form">
            {% csrf_token %}
            <table class="table table-bordered table-hover">
                {{ form.as_table}}
                <button type="submit" class="save btn btn-default">Send</button>
            </table>
        </form>
    </table>

{% endblock%}
